#端口号
server:
  port: 8001

eureka:
  instance:
    hostname: localhost #地址

  client:
    service-url:
#      向注册中心注册服务
      defaultZone: http://wsm:1@${eureka.instance.hostname}:8000/eureka

spring:
  application:
    name: wsm-zull #服务名

#网关路由
zuul:
  routes:
    wsm-oauth:
      path: /wsm-oauth/**
      sensitiveHeaders:
      serviceId : wsm-oauth
    wsm-public:
      path: /wsm-public/**
      sensitiveHeaders:
      serviceId : wsm-public
    wsm-upms:
      path: /wsm-upms/**
      sensitiveHeaders:
      serviceId : wsm-upms
    wsm-work:
      path: /wsm-work/**
      sensitiveHeaders:
      serviceId : wsm-work
    wsm-demo:
      path: /wsm-demo/**
      sensitiveHeaders:
      serviceId : wsm-demo

security:
  oauth2:
    client:
      access-token-uri: http://localhost:8001/wsm-oauth/oauth/token
      user-authorization-uri: http://localhost:8001/wsm-oauth/oauth/authorize
      client-id: client_wsm
#      client-secret: secret
    resource:
      user-info-uri: http://localhost:8001/wsm-oauth/user/principal
      prefer-token-info: false

ribbon:
  ReadTimeout: 10000 #请求处理的超时时间
  ConnectTimeout: 10000 #请求连接的超时时间
  MaxAutoRetries: 1 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 2 #切换实例的重试次数
  eureka:
    enabled: true








